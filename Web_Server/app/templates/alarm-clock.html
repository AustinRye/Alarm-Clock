<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='bootstrap-4.3.1-dist/css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='jquery-3.4.1.min.js') }}"></script>
    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='fontawesome-free-5.11.2-web/css/all.min.css') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='alarm-clock.css') }}">
    <script src="{{ url_for('static', filename='alarm-clock.js') }}"></script>

    <title>Alarm Clock</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <button id="reset" type="button" class="btn btn-danger round-button">Reset</button>
            </div>
            <div class="col">
                <button id="displayAlarm" type="button" class="btn btn-primary">Display Alarm</button>
            </div>
            <div class="col">
                <div id="alarmOn"></div>
            </div>
            <div class="col">
                <button id="changeEnable" type="button" class="btn btn-success">Edit Enable</button>
            </div>
            <div class="col">
                <button id="alarmEnable" type="button" class="btn btn-success">Enable Alarm</button>
            </div>
            <div class="col">
                <div id="alarmEnabled"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row time-wrapper">
            <div class="col time-box">
                <div class="row d-flex justify-content-center">
                    <button id="hours1stDigitInc" type="button" class="btn btn-secondary"><i
                            class="fa fa-chevron-up time-inc-icon"></i></button>
                </div>
                <div class="row d-flex justify-content-center">
                    <h1 id="hours1stDigit" class="time-number-size">-</h1>
                </div>
                <div class="row d-flex justify-content-center">
                    <button id="hours1stDigitDec" type="button" class="btn btn-secondary"><i
                            class="fa fa-chevron-down time-dec-icon"></i></button>
                </div>
            </div>
            <div class="col time-box">
                <div class="row d-flex justify-content-center">
                    <button id="hours2ndDigitInc" type="button" class="btn btn-secondary"><i
                            class="fa fa-chevron-up time-inc-icon"></i></button>
                </div>
                <div class="row d-flex justify-content-center">
                    <h1 id="hours2ndDigit" class="time-number-size">-</h1>
                </div>
                <div class="row d-flex justify-content-center">
                    <button id="hours2ndDigitDec" type="button" class="btn btn-secondary"><i
                            class="fa fa-chevron-down time-dec-icon"></i></button>
                </div>
            </div>
            <div class="col time-box">
                <div class="row d-flex justify-content-center">
                    <h1 class="time-colon">:</h1>
                </div>
            </div>
            <div class="col time-box">
                <div class="row d-flex justify-content-center">
                    <button id="minutes1stDigitInc" type="button" class="btn btn-secondary"><i
                            class="fa fa-chevron-up time-inc-icon"></i></button>
                </div>
                <div class="row d-flex justify-content-center">
                    <h1 id="minutes1stDigit" class="time-number-size">-</h1>
                </div>
                <div class="row d-flex justify-content-center">
                    <button id="minutes1stDigitDec" type="button" class="btn btn-secondary"><i
                            class="fa fa-chevron-down time-dec-icon"></i></button>
                </div>
            </div>
            <div class="col time-box">
                <div class="row d-flex justify-content-center">
                    <button id="minutes2ndDigitInc" type="button" class="btn btn-secondary"><i
                            class="fa fa-chevron-up time-inc-icon"></i></button>
                </div>
                <div class="row d-flex justify-content-center">
                    <h1 id="minutes2ndDigit" class="time-number-size">-</h1>
                </div>
                <div class="row d-flex justify-content-center">
                    <button id="minutes2ndDigitDec" type="button" class="btn btn-secondary"><i
                            class="fa fa-chevron-down time-dec-icon"></i></button>
                </div>
            </div>
            <div class="col time-box">
                <div class="row d-flex justify-content-center">
                    <h1 class="time-colon">:</h1>
                </div>
            </div>
            <div class="col time-box">
                <div class="row d-flex justify-content-center">
                    <button id="seconds1stDigitInc" type="button" class="btn btn-secondary"><i
                            class="fa fa-chevron-up time-inc-icon"></i></button>
                </div>
                <div class="row d-flex justify-content-center">
                    <h1 id="seconds1stDigit" class="time-number-size">-</h1>
                </div>
                <div class="row d-flex justify-content-center">
                    <button id="seconds1stDigitDec" type="button" class="btn btn-secondary"><i
                            class="fa fa-chevron-down time-dec-icon"></i></button>
                </div>
            </div>
            <div class="col time-box">
                <div class="row d-flex justify-content-center">
                    <button id="seconds2ndDigitInc" type="button" class="btn btn-secondary"><i
                            class="fa fa-chevron-up time-inc-icon"></i></button>
                </div>
                <div class="row d-flex justify-content-center">
                    <h1 id="seconds2ndDigit" class="time-number-size">-</h1>
                </div>
                <div class="row d-flex justify-content-center">
                    <button id="seconds2ndDigitDec" type="button" class="btn btn-secondary"><i
                            class="fa fa-chevron-down time-dec-icon"></i></button>
                </div>
            </div>
            <div class="col time-box">
                <div class="row d-flex justify-content-center">
                    <h1 id="pm">--</h1>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
